<!DOCTYPE html>
<html>
<head>
  <title>Bappa Private Site</title>
  <meta charset="UTF-8">
  <script>
    function checkPassword() {
      var password = prompt("Enter Password:");
      if (password !== "bappa123") {   // এখানে তুই নিজের পাসওয়ার্ড বসা
        alert("Wrong Password!");
        window.location.href = "https://google.com"; // ভুল পাস দিলে অন্য জায়গায় পাঠাবে
      }
    }
    window.onload = checkPassword;
  </script>
</head>
<body>
  <h1>Welcome to Bappa’s Private Website!</h1>
  <p>This is protected content. ✅</p>
</body>
</html>
